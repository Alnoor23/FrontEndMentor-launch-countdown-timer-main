<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./app/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px;color: #8486a9; text-align: center; position: absolute; width: 100%; bottom: 10px; margin: 0 auto;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <h2 class="title">We're launching soon</h2>

    <section class="timer">
      <div class="tboxwrap">
        <div class="tbox"><p id="day">0</p></div>
        <p>Days</p>
      </div>
      <div class="tboxwrap">
        <div class="tbox"><p id="hour">0</p></div>
        <p>Hours</p>
      </div>
      <div class="tboxwrap">
        <div class="tbox"><p id="minute">0</p></div>
        <p>Minutes</p>
      </div>
      <div class="tboxwrap">
        <div class="tbox"><p id="second">0</p></div>
        <p>Seconds</p>
      </div>
    </section>
  </main>

  <div class="footer">
      <img src="./app/images/icon-facebook.svg" alt="icon-facebook">
      <img src="./app/images/icon-pinterest.svg" alt="icon-pinterest">
      <img src="./app/images/icon-instagram.svg" alt="icon-instagram">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alnoor23" target="_blank">Alnoor</a>.
  </div>

  <script src="./app/script.js"></script>

</body>
</html>
